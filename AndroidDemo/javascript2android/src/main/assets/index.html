<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>HTML 测试</title>

    <style type="text/css">  
        *{  
            margin: 0;  
            padding: 0;  
        }  
        .title{  
            position: relative;  
            width: 100%;  
            height: 50px;  
            background-color: green;
        }  
        .back{  
            position: absolute;           
            font-size: 24px;  
            background-color:#f92;  
            width: 60px;  
            height: 50px;  
        }  
        .title h2{  
            position: absolute;  
            right: 30%;  
            height: 50px;  
            float: left;  
            line-height: 50px;  
          
        }  
        .content{  
            margin: 3px;  
        }  
        #textName{  
            display: block;  
            width: 100%;  
            height: 35px;  
        }  
        .button{  
            display: block;  
            width: 100%;  
            height: 35px;  
            font-size: 24px;  
            border: none;  
            background-color: red;
        }
    </style>

    <script type="text/javascript">
  
    function sayHello() {  
        var name = document.getElementById('textName').value;  
        app.sayHello(name);  
    }  
  
    function back(){  
        app.back();  
    }  
  
    function showName(name){  
        document.getElementById('textName').value = name;  
    }

    </script>

</head>
<body>
<div class="title">
    <input class="back" type="button" onclick="back()" value="返回">
    <h2>H5和js交互</h2>
</div>
<div class="content">
    <input id="textName" type="text">
    <button class="button" onclick="sayHello()">HTML按钮</button>
</div>
</body>
</html>
