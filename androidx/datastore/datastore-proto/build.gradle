import androidx.build.dependencies.DependenciesKt
import androidx.build.LibraryGroups
import androidx.build.Publish
import androidx.build.RunApiTasks

plugins {
    id("AndroidXPlugin")
    id("com.android.library")
    id("kotlin-android")
    id("com.google.protobuf")

}

dependencies {
    api(project(":datastore:datastore-core"))
    api(libs.protobufLite)
    implementation(libs.kotlinCoroutinesCore)

    testImplementation(libs.truth)
    testImplementation(libs.junit)
    testImplementation(project(":internal-testutils-truth"))
    testImplementation(libs.kotlinCoroutinesTest)
}

protobuf {
    protoc {
        artifact = DependenciesKt.getDependencyAsString(libs.protobufCompiler)
    }
    // Generates the java proto-lite code for the protos in this project. See
    // https://github.com/google/protobuf-gradle-plugin#customizing-protobuf-compilation
    // for more information.
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option "lite"
                }
            }
        }
    }
}

androidx {
    name = "Android Proto DataStore"
    publish = Publish.NONE
    mavenGroup = LibraryGroups.DATASTORE
    inceptionYear = "2020"
    description = "Android Proto DataStore"
    runApiTasks = new RunApiTasks.No("Unreleased library.")
}
