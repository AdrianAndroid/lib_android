import androidx.build.LibraryGroups
import androidx.build.Publish

plugins {
    id("AndroidXPlugin")
    id("com.android.library")
}

apply(from: "../constants.gradle")

dependencies {
    api(project(":media2:media2-common"))
    api(libs.guavaListenableFuture)
    implementation("androidx.collection:collection:" + COLLECTION_VERSION)
    implementation("androidx.concurrent:concurrent-futures:" + CONCURRENT_FUTURE_VERSION)
    compileOnly(libs.checkerframework)

    androidTestImplementation(libs.testExtJunit)
    androidTestImplementation(libs.testCore)
    androidTestImplementation(libs.testRunner)
    androidTestImplementation(libs.testRules)
    androidTestImplementation(libs.espressoCore, excludes.espresso)
    androidTestImplementation(project(":internal-testutils-runtime"))
    annotationProcessor(project(":versionedparcelable:versionedparcelable-compiler"))
}

android {
    defaultConfig {
        minSdkVersion 16
    }
    buildFeatures {
        aidl = true
    }
}

androidx {
    name = "AndroidX media2 session library"
    publish = Publish.SNAPSHOT_AND_RELEASE
    mavenGroup = LibraryGroups.MEDIA2
    inceptionYear = "2018"
    description = "Media2 Session"
    failOnDeprecationWarnings = false
}
