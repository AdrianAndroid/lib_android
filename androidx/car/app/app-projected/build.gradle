import androidx.build.LibraryGroups
import androidx.build.LibraryType

plugins {
    id("AndroidXPlugin")
    id("com.android.library")
}

dependencies {
    implementation(project(":car:app:app"))
    annotationProcessor(libs.nullaway)

    implementation("androidx.annotation:annotation:1.2.0")
    implementation("androidx.annotation:annotation-experimental:1.1.0")

    testImplementation("junit:junit:4.13")
    testImplementation(libs.testCore)
    testImplementation(libs.testRunner)
    testImplementation(libs.junit)
    testImplementation(libs.mockitoCore)
    testImplementation(libs.robolectric)
    testImplementation(libs.truth)
    testImplementation project(path: ':car:app:app-testing')
}

android {
    defaultConfig {
        minSdkVersion 23
        multiDexEnabled = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        // We rely on keeping a bunch of private variables in the library for serialization.
        disable("BanKeepAnnotation")
    }
    buildFeatures {
        aidl = true
    }
    buildTypes.all {
        consumerProguardFiles "proguard-rules.pro"
    }

    testOptions.unitTests.includeAndroidResources = true
}

androidx {
    name = "Android for Cars App Library Projected Extension"
    type = LibraryType.PUBLISHED_LIBRARY
    mavenGroup = LibraryGroups.CAR_APP
    inceptionYear = "2021"
    description = "Android Auto Projected specific funationaltiy to build navigation, parking, and charging apps for cars"
}
